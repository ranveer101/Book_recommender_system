<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #0f172a;">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow" style="background-color: #00a65a;">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="/">
            üìö My Book Recommender
        </a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="/recommend">Recommend</a>
            </li>
        </ul>
    </div>
</nav>

<!-- HERO -->
<div class="container text-center mt-5">
    <h1 class="text-white fw-bold display-5">
        Discover Your Next Favorite Book
    </h1>
    <p class="text-secondary fs-5 mt-3">
        Top-rated books loved by readers worldwide
    </p>
</div>

<!-- BOOK CARDS -->
<div class="container mt-5">
    <div class="row">

        {% for i in range(book_name|length) %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-lg border-0">
                <img src="{{ image[i] }}" class="card-img-top" alt="Book Image">

                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ book_name[i] }}</h5>
                    <p class="text-muted mb-1">{{ author[i] }}</p>
                    <p class="mb-1">‚≠ê {{ rating[i] }}</p>
                    <p class="text-muted">{{ votes[i] }} ratings</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
